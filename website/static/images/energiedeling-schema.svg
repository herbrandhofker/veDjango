<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Achtergrond -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Titel -->
  <text x="400" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">Energiedeling binnen VerlichteEnergie</text>
  
  <!-- Zonnepanelen op daken -->
  <g id="house1" transform="translate(50, 100)">
    <rect width="120" height="80" fill="#fff" stroke="#333" stroke-width="2" rx="2"/>
    <polygon points="0,80 60,40 120,80" fill="#4CAF50" stroke="#333" stroke-width="2"/>
    <rect x="20" y="40" width="20" height="20" fill="#87CEEB"/>
    <rect x="80" y="40" width="20" height="20" fill="#87CEEB"/>
    <!-- Zonnepanelen -->
    <g transform="translate(30, 0)">
      <rect width="60" height="35" fill="#1E88E5" stroke="#333" stroke-width="1"/>
      <line x1="20" y1="0" x2="20" y2="35" stroke="#333" stroke-width="1"/>
      <line x1="40" y1="0" x2="40" y2="35" stroke="#333" stroke-width="1"/>
      <line x1="0" y1="12" x2="60" y2="12" stroke="#333" stroke-width="1"/>
      <line x1="0" y1="24" x2="60" y2="24" stroke="#333" stroke-width="1"/>
    </g>
    <text x="60" y="100" font-family="Arial" font-size="12" text-anchor="middle">Woning 1</text>
  </g>
  
  <g id="house2" transform="translate(230, 100)">
    <rect width="120" height="80" fill="#fff" stroke="#333" stroke-width="2" rx="2"/>
    <polygon points="0,80 60,40 120,80" fill="#4CAF50" stroke="#333" stroke-width="2"/>
    <rect x="20" y="40" width="20" height="20" fill="#87CEEB"/>
    <rect x="80" y="40" width="20" height="20" fill="#87CEEB"/>
    <!-- Zonnepanelen -->
    <g transform="translate(30, 0)">
      <rect width="60" height="35" fill="#1E88E5" stroke="#333" stroke-width="1"/>
      <line x1="20" y1="0" x2="20" y2="35" stroke="#333" stroke-width="1"/>
      <line x1="40" y1="0" x2="40" y2="35" stroke="#333" stroke-width="1"/>
      <line x1="0" y1="12" x2="60" y2="12" stroke="#333" stroke-width="1"/>
      <line x1="0" y1="24" x2="60" y2="24" stroke="#333" stroke-width="1"/>
    </g>
    <text x="60" y="100" font-family="Arial" font-size="12" text-anchor="middle">Woning 2</text>
  </g>
  
  <g id="office" transform="translate(630, 100)">
    <rect width="120" height="80" fill="#fff" stroke="#333" stroke-width="2" rx="2"/>
    <rect x="0" y="0" width="120" height="10" fill="#4CAF50" stroke="#333" stroke-width="2"/>
    <rect x="20" y="20" width="20" height="20" fill="#87CEEB"/>
    <rect x="80" y="20" width="20" height="20" fill="#87CEEB"/>
    <rect x="20" y="50" width="20" height="20" fill="#87CEEB"/>
    <rect x="80" y="50" width="20" height="20" fill="#87CEEB"/>
    <text x="60" y="100" font-family="Arial" font-size="12" text-anchor="middle">Kantoor</text>
  </g>
  
  <!-- Centrale Energiemanagement Systeem -->
  <g id="central-system" transform="translate(330, 250)">
    <rect width="140" height="100" fill="#fff" stroke="#333" stroke-width="2" rx="5"/>
    <text x="70" y="30" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">VerlichteEnergie</text>
    <text x="70" y="50" font-family="Arial" font-size="12" text-anchor="middle">Energiedelingssysteem</text>
    <text x="70" y="70" font-family="Arial" font-size="10" text-anchor="middle">Tibber API-integratie</text>
    <text x="70" y="90" font-family="Arial" font-size="10" text-anchor="middle">Virtuele verrekening</text>
  </g>
  
  <!-- Batterij en Laadpaal -->
  <g id="battery" transform="translate(530, 240)">
    <rect width="60" height="80" fill="#fff" stroke="#333" stroke-width="2" rx="2"/>
    <rect x="5" y="5" width="50" height="10" fill="#9E9E9E"/>
    <rect x="20" y="0" width="20" height="5" fill="#9E9E9E"/>
    <rect x="5" y="20" width="50" height="55" fill="#fff" stroke="#333" stroke-width="1"/>
    <line x1="5" y1="30" x2="55" y2="30" stroke="#333" stroke-width="1"/>
    <line x1="5" y1="40" x2="55" y2="40" stroke="#333" stroke-width="1"/>
    <line x1="5" y1="50" x2="55" y2="50" stroke="#333" stroke-width="1"/>
    <line x1="5" y1="60" x2="55" y2="60" stroke="#333" stroke-width="1"/>
    <text x="30" y="95" font-family="Arial" font-size="12" text-anchor="middle">Batterijopslag</text>
  </g>
  
  <g id="charger" transform="translate(620, 240)">
    <rect width="40" height="80" fill="#fff" stroke="#333" stroke-width="2" rx="5"/>
    <rect x="10" y="10" width="20" height="30" fill="#4CAF50" stroke="#333" stroke-width="1"/>
    <circle cx="20" cy="55" r="10" fill="#fff" stroke="#333" stroke-width="1"/>
    <line x1="15" y1="50" x2="25" y2="60" stroke="#333" stroke-width="2"/>
    <line x1="15" y1="60" x2="25" y2="50" stroke="#333" stroke-width="2"/>
    <text x="20" y="95" font-family="Arial" font-size="12" text-anchor="middle">Laadpaal</text>
  </g>
  
  <!-- Verbindingslijnen -->
  <!-- Huis 1 naar Centraal Systeem -->
  <path d="M110,180 L360,250" stroke="#4CAF50" stroke-width="3" stroke-dasharray="5,3" fill="none"/>
  <polygon points="355,247 370,253 355,259" fill="#4CAF50"/>
  
  <!-- Huis 2 naar Centraal Systeem -->
  <path d="M290,180 L360,250" stroke="#4CAF50" stroke-width="3" stroke-dasharray="5,3" fill="none"/>
  <polygon points="355,247 365,253 355,259" fill="#4CAF50"/>
  
  <!-- Kantoor naar Centraal Systeem -->
  <path d="M690,180 L435,250" stroke="#4CAF50" stroke-width="3" stroke-dasharray="5,3" fill="none"/>
  <polygon points="440,247 430,253 440,259" fill="#4CAF50"/>
  
  <!-- Centraal Systeem naar Batterij -->
  <path d="M470,300 L530,280" stroke="#1E88E5" stroke-width="3" fill="none"/>
  <polygon points="525,277 540,277 532,287" fill="#1E88E5"/>
  
  <!-- Batterij naar Laadpaal -->
  <path d="M590,280 L620,280" stroke="#1E88E5" stroke-width="3" fill="none"/>
  <polygon points="615,275 630,280 615,285" fill="#1E88E5"/>
  
  <!-- Directe verbinding tussen huizen (voor energiedeling) -->
  <path d="M170,140 L230,140" stroke="#FFC107" stroke-width="2" stroke-dasharray="10,4" fill="none"/>
  <polygon points="225,135 240,140 225,145" fill="#FFC107"/>
  
  <!-- Legenda -->
  <g id="legend" transform="translate(50, 310)">
    <rect width="240" height="80" fill="#fff" stroke="#333" stroke-width="1" rx="5"/>
    <text x="120" y="20" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Legenda</text>
    
    <line x1="10" y1="30" x2="40" y2="30" stroke="#4CAF50" stroke-width="3" stroke-dasharray="5,3"/>
    <text x="45" y="35" font-family="Arial" font-size="10">Energie-opwekking</text>
    
    <line x1="10" y1="50" x2="40" y2="50" stroke="#1E88E5" stroke-width="3"/>
    <text x="45" y="55" font-family="Arial" font-size="10">Energieopslag en verdeling</text>
    
    <line x1="10" y1="70" x2="40" y2="70" stroke="#FFC107" stroke-width="2" stroke-dasharray="10,4"/>
    <text x="45" y="75" font-family="Arial" font-size="10">Peer-to-peer energie-uitwisseling</text>
  </g>
</svg>